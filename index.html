<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная карта гаражей</title>
    <style>
        body {
            text-align: center;
        }
        .map-container {
            position: relative;
            display: inline-block;
        }
        .map-container img {
            max-width: 100%;
            height: auto;
        }
        .block {
            position: absolute;
            background: rgba(255, 0, 0, 0.5);
            border: 1px solid red;
            cursor: pointer;
        }
        .tooltip {
            position: absolute;
            background: white;
            padding: 5px;
            border: 1px solid black;
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="map-container">
        <img src="plan.jpg" alt="План местности">

        <!-- Блоки для сектора F -->
        <div class="block" style="top: 500px; left: 200px; width: 40px; height: 30px;" data-info="Гараж 1, Сектор F"></div>
        <div class="block" style="top: 500px; left: 250px; width: 40px; height: 30px;" data-info="Гараж 2, Сектор F"></div>
        <div class="block" style="top: 500px; left: 300px; width: 40px; height: 30px;" data-info="Гараж 3, Сектор F"></div>
        <div class="block" style="top: 500px; left: 350px; width: 40px; height: 30px;" data-info="Гараж 4, Сектор F"></div>
        <div class="block" style="top: 500px; left: 400px; width: 40px; height: 30px;" data-info="Гараж 5, Сектор F"></div>
        
        <div class="tooltip" id="tooltip"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const blocks = document.querySelectorAll(".block");
            const tooltip = document.getElementById("tooltip");

            blocks.forEach(block => {
                block.addEventListener("mouseenter", function (event) {
                    tooltip.style.display = "block";
                    tooltip.innerHTML = block.getAttribute("data-info");
                    tooltip.style.left = event.pageX + "px";
                    tooltip.style.top = event.pageY + "px";
                });

                block.addEventListener("mousemove", function (event) {
                    tooltip.style.left = event.pageX + "px";
                    tooltip.style.top = event.pageY + "px";
                });

                block.addEventListener("mouseleave", function () {
                    tooltip.style.display = "none";
                });
            });
        });
    </script>

</body>
</html>
